<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/event.css">
</head>
<body>
      <div class="container-login">
        <div class="left">
            <img src="./assets/image/home1.png">
        </div>
        <div class="container">
            <div class="container-right">
            <div class="right-singup">
                <img src="./assets/image/wetick.png" alt="logo wetick" class="image">
                <span class="blue">We</span><span class="red">Tick</span>
            </div>
            <div class="container-singup">
            <h1>Sign In</h1>
            <span class="account">Hi, Welcome back to Urticket! 
                <div class="form-row">
                    <form id="auth-login">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="name" name="name" id="Full Name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="Email"></label>               
                        <input type="Email" name="email" id="Email" placeholder="Email">
                    </div>
                    <div class="form-group"> 
                        <label for="password"></label> 
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group right-button">
                        Forgot Password?
                    </div>
                    <div class="form-group center-button">
                          <button id="button-sign-in" type="submit">Sign in</button>
                    </div>
                </form>
                    <div class="sign-with">
                        <p>or sign in with</p>
                        <div class="button-with">
                            <button>
                                <img src="./assets/icon/google.png">
                            </button>
                            <button>
                                <img src="./assets/icon/facebook.png">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/javascript/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizing sing up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/event.css">
</head>
<body class="singup">
       <div class="left">
               </div>
    <div class="container">
        <div class="right">
            <img src="./assets/image/wetick.png" alt="logo wetick" class="image">
            <span class="blue">We</span><span class="red">Tick</span>
        </div>
        <h1>Sign Up</h1>
        <span class="account">Already have an account?<span class="blue">Log in</span>
        <form>
            <form onsubmit="calc(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="num1"></label>
                    <input type="text" name="num1" id="Full Name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="num2"></label>               
                    <input type="text" name="num2" id="Email" placeholder="Email">
                </div>
                <div class="form-group"> 
                    <label for="num3"></label> 
                    <input type="password" name="num3" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="num4"></label>   
                    <input type="password" name="num4" id="password" placeholder="Confrim Password">
                </div>
                <div class="form-group right-button">
                    <input type="checkbox" id="Accept terms and condition" name="keep-signed-up">
                    <button type="ceckbox" value=" Password">Accept terms and condition</button>
                </div>
                <div class="form-group center-button">
                    <button type="submit" value="Submit">Sign Up</button>
                </div>
            </div>
        </form>
            </div>
        </form>
 
    <script>
        function calc(event){
            event.preventDefault()
            const num1 = document.getElemetById("Full Name").value
            const num2 = document.getElementById("Email").value
            const num3 = document.getElemetById("Password").value
            const num4 = document.getElementById("Confrim Password").value
            console.log(num1+num2)
        }
    </script>
</body>
</html>

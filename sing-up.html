<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizing sing up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/event.css">
</head>
<body>
    <div class="container-login">
        <div class="left">
            <img src="./assets/image/home1.png">
        </div>
        <div class="container">
            <div class="container-right">
            <div class="right-singup">
                <img src="./assets/image/wetick.png" alt="logo wetick" class="image">
                <span class="blue">We</span><span class="red">Tick</span>
            </div>
            <div class="container-singup">
            <h1>Sign Up</h1>
            <span class="account">Already have an account?<span class="blue">Log in</span>
                <div class="form-row">
                    <form id="auth-login">
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="name" name="name" id="Full Name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="Email"></label>               
                        <input type="Email" name="Email" id="Email" placeholder="Email">
                    </div>
                    <div class="form-group"> 
                        <label for="password"></label> 
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"></label>   
                        <input type="password" name="confirmPassword" id="password" placeholder="Confrim Password">
                    </div>
                    <div class="form-group right-button">
                        <input type="checkbox" id="Accept terms and condition" name="keep-signed-up">
                        <button type="ceckbox" value=" Password">Accept terms and condition</button>
                    </div>
                    <div class="form-group center-button">
                      <a href="index.html">  
                          <button type="submit">Sign Up</button>
                    </a> 
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
<script src="./assets/javascript/script.js"></script>
</body>
</html>

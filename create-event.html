<!DOCTYPE html>
<html>
<head>
    <title>HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/event.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body-event">
    <nav id="nav" class="navigasi">
        <div class="main">
            <div class="logo">
                <img src="./assets/image/wetick.png" alt="logo wetick" class="image">
                <span class="blue">We</span><span class="red">Tick</span>
            </div>
            <div>
                <button id="menu-button"></button>
            </div>
        </div>
        <div>
            <ul class="list-link">
                <li>
                    <a href="#home" style="color: black;text-decoration: none;">Home</a>
                </li>
                <li>
                <a href="#" style="color: black; text-decoration: none;">Create Event</a>
            </li>
                <li>
                <a href="#location-home"  style="color: black;text-decoration: none;">Location</a>
            </li>
            </ul>
        </div>
        <div class="nav-button">
            <button id="to-Login" type="button">Login</button>
            <button id="to-singup" type="button">Sing Up</button>
        </div>
    </nav>
    <div class="contain">
        <div class="image-people"></div>
    </div>
    <div class="content-create">
      <div class="sub-content-create">
        <div class="create">Create Event</div>
        <form action="" class="form-create" method="post">
          <div class="left-right-create">
            <div class="left-create">
              <div class="name-form">Name</div>
              <div class="input-form">
                <input
                  type="text"
                  name="name"
                  class="name"
                  id=""
                  placeholder="Input Name Event ..."
                />
              </div>
              <div class="name-form">Location</div>
              <div class="input-form">
                <input
                  type="text"
                  name="name"
                  class="name"
                  id=""
                  placeholder="Select Location"
                />
              </div>
              <div class="name-form">Price</div>
              <div class="input-form">
                <input
                  type="text"
                  name="name"
                  class="name"
                  id=""
                  placeholder="Input Price ..."
                />
              </div>
            </div>
            <div class="right-create">
              <div class="name-form">Category</div>
              <div class="input-form">
                <input
                  type="text"
                  name="name"
                  class="name"
                  id=""
                  placeholder="Select Category"
                />
              </div>
              <div class="name-form">Date Time Show</div>
              <div class="input-form">
                <input
                  type="text"
                  name="name"
                  class="name"
                  id=""
                  placeholder="01/01/2022"
                />
              </div>
              <div class="name-form">Image</div>
              <div class="input-form">
                <input
                  type="text"
                  name="name"
                  class="name"
                  id=""
                  placeholder="Chose File ..."
                />
              </div>
            </div>
          </div>
          <div class="detail">
            <div class="name-form">Detail</div>
            <div class="input-detail-form">
              <input
                type="text"
                name="name"
                class="detail-form"
                id=""
                placeholder="Input Name Event ..."
              />
            </div>
          </div>
          <div class="button-create"><a href="index.html">
            <button type="button" class="button-create-event">Save</button>
          </a></div>
        </form>
      </div>
    </div>
  </body>
</html>
